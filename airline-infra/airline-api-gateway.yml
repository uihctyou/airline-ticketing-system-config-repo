# API 网关配置
spring:
  application:
    name: airline-api-gateway

  cloud:
    gateway:
      routes:
        - id: airline-flight-service
          uri: lb://airline-flight-service
          predicates:
            - Path=/api/flights/**
        - id: airline-booking-service
          uri: lb://airline-booking-service
          predicates:
            - Path=/api/bookings/**
        - id: airline-payment-service
          uri: lb://airline-payment-service
          predicates:
            - Path=/api/payment/**